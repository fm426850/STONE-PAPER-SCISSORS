<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="web icon" type="svg" href="./Resources/web-icon.svg">
</head>
<body>
    <header>
        <nav>
            <div id="heading">
                <h1>STONE PAPER SCISSORS</h1>
            </div>
        </nav>
    </header>
    <main>
        <section class="game-board">
            <div class="game-option" id="stone">
                <img src="./Resources/images/stone.png" alt="STONE">
            </div>
            <div class="game-option" id="paper">
                <img src="./Resources/images/paper.png" alt="PAPER">
            </div>
            <div class="game-option" id="scissors">
                <img src="./Resources/images/scissors.png" alt="SCISSORS">
            </div>
        </section>
        <section class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>YOU</p>
            </div>
            <div class="score">
                <p id="computer-score">0</p>
                <p>BOT</p>
            </div>
        </section>
        <section class="msg-container">
            <p id="msg">PLAY GAME!</p>
        </section>
    </main>
    <footer>
        <div class="copy-right">
            <p>Â© 2025 Copy - Right</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
